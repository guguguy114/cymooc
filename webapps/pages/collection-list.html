<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收藏列表</title>
    <link rel="stylesheet" href="../static/css/collection-list.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/md5.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/collection-list.js"></script>
</head>
<body>
    <div id="background">
        <div id="header">我的收藏</div>
        <div id="collection-list-div">
            <ul id="collection-list">
                <li class="collection-item">
                    <img src="../static/images/upload/face-images/default_face_img.png" alt="course_img" class="course-img">
                    <div class="course-title">这是视频标题</div>
                    <div class="collect-time-label">收藏时间:</div>
                    <div class="collect-time">yyyy-mm-dd</div>
                    <div class="cancel-collection-btn">取消收藏</div>
                </li>
            </ul>
        </div>
        <div id="page-btn-div">
            <button id="last-page-btn" class="page-btn">上一页</button>
            <button id="1" class="num-btn">1</button>
            <button id="2" class="num-btn">2</button>
            <div id="point">...</div>
            <button id="3" class="num-btn">3</button>
            <button id="4" class="num-btn">4</button>
            <button id="next-page-btn" class="page-btn">下一页</button>
        </div>
    </div>
</body>
<script>
    initial()
</script>
</html>

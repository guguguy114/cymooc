<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕课网</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/md5.min.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/common.js"></script>
</head>
<body>
    <div id="background">
        <div id="header">
            <img src="../static/images/logo.jpg" alt="" srcset="" id="logo">
            <label for="search-field" id="search-field-label">搜索:</label><input type="text" value="请输入课程" id="search-field">
            <input type="button" id="search-button">
            <button id="login-pan-btn" >登录</button>
            <img src="../static/images/upload/face-images/default_face_img.png" alt="face-img" id="face-img">
            <div id="logout-div">登出</div>
        </div>
        <div id="banner">
            <div id="banner-screen">
                <img src="../static/images/banners/banner1.jpg" alt="banner" id="banner-img">
                <div id="banner-right-btn" class="arrow-div">
                    <img src="../static/images/icons/right_arrow.png" alt="arrow" class="arrow-img" id="right-arrow">
                </div>
                <div id="banner-left-btn" class="arrow-div">
                    <img src="../static/images/icons/left_arrow.png" alt="arrow" class="arrow-img" id="left-arrow">
                </div>
                <div id="banner-page-points-div">
                    <ul id="banner-page-points-list">

                    </ul>
                </div>
            </div>
        </div>
        <div id="video-suggest">
            <span>推荐课程</span>
            <div id="sort-way-div">排序方式:</div>
            <div id="sort-way">
                <div class="current-sort-way">
                    点赞数
                </div>
                <div id="sort-way-content">
                    <div class="other-sort-way-div" id="collection">收藏数</div>
                    <div class="other-sort-way-div" id="comment">评论数</div>
                    <div class="other-sort-way-div" id="like">点赞数</div>
                </div>
            </div>
            <ul id="video-suggest-list">

            </ul>
        </div>
        <div id="login-background">
            <div id="login-page">
                <div id="login-pan">
                    <div id="login-pan-title" class="pan-title">
                        登录
                    </div>
                    <div class="cancel-btn">
                        <img src="../static/images/icons/cancel.png" alt="cancel">
                    </div>
                    <form id="login-form">
                        <div id="acc-div">
                            <label for="account-input" id="account-input-label">账号:</label>
                            <input type="text" id="account-input">
                        </div>
                        <div id="pwd-div">
                            <label for="password-input" id="password-input-label">密码:</label>
                            <input type="password" id="password-input">
                        </div>
                        <div id="vc-div">
                            <label for="verify-code-input" id="verify-code-input-label">验证码:</label>
                            <input type="text" id="verify-code-input">
                            <img src="../static/images/logo.jpg" alt="verify-code-image" id="verify-code-image">
                        </div>
                        <div id="option-btn-div">
                            <input type="button" value="登录" id="login-btn">
                            <input type="button" value="注册" id="to-register-btn">
                        </div>
                    </form>
                </div>
                <div id="register-pan">
                    <div id="register-pan-title" class="pan-title">
                        注册
                    </div>
                    <div class="cancel-btn">
                        <img src="../static/images/icons/cancel.png" alt="cancel">
                    </div>
                    <div id="register-form">
                        <div id="acc-div-r">
                            <label for="account-input-r" id="account-input-label-r">
                                账号:
                            </label>
                            <input type="text" id="account-input-r">
                        </div>
                        <div id="pwd-div-r">
                            <label for="password-input-r" id="password-input-label-r">
                                密码:
                            </label>
                            <input type="password" id="password-input-r">
                        </div>
                        <div id="pwd-confirm-div-r">
                            <label for="password-confirm-input-r" id="password-confirm-input-label-r">
                                确认密码:
                            </label>
                            <input type="password" id="password-confirm-input-r">
                        </div>
                        <div id="option-btn-div-r">
                            <input type="button" value="返回登录界面" id="return-to-login-pan-btn">
                            <input type="button" value="注册" id="register-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    initial();
</script>
</html>

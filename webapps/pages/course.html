<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/course.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/md5.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/course.js"></script>
</head>
<body>
    <div id="background">
        <div id="course-part-div">
            <div id="course-header">
                <div id="course-title">
                    这是标题
                </div>
            </div>
            <div id="left-pan">
                <video id="chapter-video" controls="controls">
                    <source src="" type="video/mp4" id="video-source">
                </video>
            </div>
            <div id="right-pan">
                <div id="chapter-header">
                    视频章节
                </div>
                <hr>
                <ul id="chapter-list">

                </ul>
                <div id="course-opt-div">
                    <div id="like-btn-div" class="opt-icon">
                        点赞
                    </div>
                    <div id="like-num">
                        0
                    </div>
                    <div id="collect-btn-div" class="opt-icon">
                        收藏
                    </div>
                    <div id="collect-num">
                        0
                    </div>
                </div>
            </div>
            <div id="course-description">
                这是视频简介
            </div>
            <div id="lock-state-screen">
                <div id="lock-header">
                    您尚未购买该课程
                </div>
                <div id="unlock-btn-div">
                    <button id="unlock-btn">
                        购买
                    </button>
                </div>
            </div>
        </div>
        <div id="comment-part-div">
            <div id="leave-comment-div">
                <div id="write-comment-area">
                    <label for="comment-input">发表评论:</label>
                    <input type="text" id="comment-input">
                    <button id="submit-comment-btn">发表</button>
                </div>
            </div>
            <div id="others-comment-div">
                <ul id="comment-list">
                    <li class="comment-item">
                        <img class="comment-img" src="../static/images/upload/face-images/default_face_img.png" alt="user-img">
                        <div class="comment-body">这是评论</div>
                        <div class="comment-submit-time">这是时间</div>
                        <div class="user-name">这是名字</div>
                    </li>
                </ul>

            </div>
        </div>
        <div id="login-background">
            <div id="login-page">
                <div id="login-pan">
                    <div id="login-pan-title" class="pan-title">
                        登录
                    </div>
                    <div class="cancel-btn">
                        <img src="../static/images/icons/cancel.png" alt="cancel">
                    </div>
                    <form id="login-form">
                        <div id="acc-div">
                            <label for="account-input" id="account-input-label">账号:</label>
                            <input type="text" id="account-input">
                        </div>
                        <div id="pwd-div">
                            <label for="password-input" id="password-input-label">密码:</label>
                            <input type="password" id="password-input">
                        </div>
                        <div id="vc-div">
                            <label for="verify-code-input" id="verify-code-input-label">验证码:</label>
                            <input type="text" id="verify-code-input">
                            <img src="../static/images/logo.jpg" alt="verify-code-image" id="verify-code-image">
                        </div>
                        <div id="option-btn-div">
                            <input type="button" value="登录" id="login-btn">
                            <input type="button" value="注册" id="to-register-btn">
                        </div>
                    </form>
                </div>
                <div id="register-pan">
                    <div id="register-pan-title" class="pan-title">
                        注册
                    </div>
                    <div class="cancel-btn">
                        <img src="../static/images/icons/cancel.png" alt="cancel">
                    </div>
                    <div id="register-form">
                        <div id="acc-div-r">
                            <label for="account-input-r" id="account-input-label-r">
                                账号:
                            </label>
                            <input type="text" id="account-input-r">
                        </div>
                        <div id="pwd-div-r">
                            <label for="password-input-r" id="password-input-label-r">
                                密码:
                            </label>
                            <input type="password" id="password-input-r">
                        </div>
                        <div id="pwd-confirm-div-r">
                            <label for="password-confirm-input-r" id="password-confirm-input-label-r">
                                确认密码:
                            </label>
                            <input type="password" id="password-confirm-input-r">
                        </div>
                        <div id="option-btn-div-r">
                            <input type="button" value="返回登录界面" id="return-to-login-pan-btn">
                            <input type="button" value="注册" id="register-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    initial()
</script>
</html>

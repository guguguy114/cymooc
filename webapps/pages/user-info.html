<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../static/css/user-info.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/user-info.js"></script>
</head>
<body>
    <div id="background">
        <div id="face-img-background">
            <div id="face-img-div">
                <img src="../static/images/upload/face-images/default_face_img.png" alt="face-img" id="face-img">
            </div>
        </div>
        <div id="info-form">
            <div id="account-div" class="form-item-div">
                <div id="account-label" class="acc-item">
                    账号:
                </div>
                <div id="account" class="acc-item">
                    这是账号
                </div>
            </div>
            <div id="nickname-div" class="form-item-div">
                <div id="nickname-label" class="pwd-item">
                    昵称:
                </div>
                <div id="nickname" class="pwd-item">
                    这是昵称
                </div>
            </div>
            <div id="signup-date-div" class="form-item-div">
                <div id="signup-date-label" class="signup-date-item">
                    注册时间:
                </div>
                <div id="signup-date" class="signup-date-item">
                    这是注册时间
                </div>
            </div>
            <div id="balance-div" class="form-item-div">
                <div id="balance-label" class="balance-item">
                    余额:
                </div>
                <div id="balance" class="balance-item">
                    这是余额
                </div>
                <button id="charge-btn">充值</button>
            </div>
        </div>
    </div>
</body>
<script>
    initial()
</script>
</html>

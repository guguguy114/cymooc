<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索页</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/search-page.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/md5.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/search-page.js"></script>
</head>
<body>
    <div id="background-img"></div>
    <div id="background">
        <div id="tag-part">
            <div id="type-tag-div">
                <div id="type-sort-label" class="label">类型：</div>
                <button id="front-side-type-btn" class="sort-btn">前端</button>
                <button id="back-side-type-btn" class="sort-btn">后端</button>
            </div>
            <div id="tag-div">
                <div id="tag-sort-label" class="label">tag：</div>
            </div>
            <div id="sort-div">
                <div id="sort-label" class="label">排序依据：</div>
                <button id="play-num" class="sort-btn">播放数</button>
                <button id="collect-num" class="sort-btn">收藏数</button>
                <button id="comment-num" class="sort-btn">评论数</button>
                <button id="update-time" class="sort-btn">发布时间</button>
            </div>
        </div>
        <div id="search-info-div">
            <div id="total-search-num">本次共有0条搜索结果</div>
            <div id="current-course-num">当前页面共有0条结果</div>
        </div>
        <ul id="search-result-list">
            <li id="error-item" class="result-item">
                <div id="error-title">
                    没有搜索结果
                </div>
            </li>
            <li class="result-item">
                <img src="../static/images/upload/face-images/default_face_img.png" alt="course_img" class="course-img">
                <div class="course-title">这是视频标题</div>
                <div class="type-label">这是类型：</div>
                <div class="type">类型</div>
                <div class="tag-label">标签：</div>
                <div class="tag">标签</div>
                <div class="update-time-label">上传时间:</div>
                <div class="update-time">yyyy-mm-dd</div>
            </li>
        </ul>
        <div id="login-background">
            <div id="login-page">
                <div id="login-pan">
                    <div id="login-pan-title" class="pan-title">
                        登录
                    </div>
                    <div class="cancel-btn">
                        <img src="../static/images/icons/cancel.png" alt="cancel">
                    </div>
                    <form id="login-form">
                        <div id="acc-div">
                            <label for="account-input" id="account-input-label">账号:</label>
                            <input type="text" id="account-input">
                        </div>
                        <div id="pwd-div">
                            <label for="password-input" id="password-input-label">密码:</label>
                            <input type="password" id="password-input">
                        </div>
                        <div id="vc-div">
                            <label for="verify-code-input" id="verify-code-input-label">验证码:</label>
                            <input type="text" id="verify-code-input">
                            <img src="../static/images/logo.jpg" alt="verify-code-image" id="verify-code-image">
                        </div>
                        <div id="option-btn-div">
                            <input type="button" value="登录" id="login-btn">
                            <input type="button" value="注册" id="to-register-btn">
                        </div>
                    </form>
                </div>
                <div id="register-pan">
                    <div id="register-pan-title" class="pan-title">
                        注册
                    </div>
                    <div class="cancel-btn">
                        <img src="../static/images/icons/cancel.png" alt="cancel">
                    </div>
                    <div id="register-form">
                        <div id="acc-div-r">
                            <label for="account-input-r" id="account-input-label-r">
                                账号:
                            </label>
                            <input type="text" id="account-input-r">
                        </div>
                        <div id="pwd-div-r">
                            <label for="password-input-r" id="password-input-label-r">
                                密码:
                            </label>
                            <input type="password" id="password-input-r">
                        </div>
                        <div id="pwd-confirm-div-r">
                            <label for="password-confirm-input-r" id="password-confirm-input-label-r">
                                确认密码:
                            </label>
                            <input type="password" id="password-confirm-input-r">
                        </div>
                        <div id="option-btn-div-r">
                            <input type="button" value="返回登录界面" id="return-to-login-pan-btn">
                            <input type="button" value="注册" id="register-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    initial()
</script>
</html>

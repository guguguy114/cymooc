<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/md5.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/home.js"></script>
</head>
<body>
    <div id="background">
        <div id="header">
            <img src="../static/images/logo.jpg" alt="logo" srcset="" id="logo">
            <div id="page-title">个人中心</div>
        </div>
        <div id="info-pan">
            <div id="left-pan">
                <div id="user-info">
                    <a href="user-info.html" target="right-frame">个人信息</a>
                </div>
                <div id="change-info">
                    <a href="change-user-info-page.html" target="right-frame">修改信息</a>
                </div>
                <div id="user-collection">
                    <a href="collection-list.html" target="right-frame">我的收藏</a>
                </div>
                <div id="history">
                    <a href="watch-history.html" target="right-frame">历史播放记录</a>
                </div>
                <div id="bell">
                    <a href="purchase-history.html" target="right-frame">我的订单</a>
                </div>
            </div>
            <div id="right-pan">
                <iframe name="right-frame" src="user-info.html" id="right-frame"></iframe>
            </div>
        </div>
    </div>
    <div id="form-background">
        <div id="form-pan">
            <div id="form-title" class="pan-title">
                修改信息
            </div>
            <div class="cancel-btn">
                <img src="../static/images/icons/cancel.png" alt="cancel">
            </div>
            <div id="form">
                <div id="form-input-div-1" class="form-input-div">
                    <label for="form-input-1" id="form-input-label-1" class="form-input-label">输入框1:</label>
                    <input type="text" id="form-input-1" class="form-input">
                </div>
                <div id="form-input-div-2" class="form-input-div">
                    <label for="form-input-2" id="form-input-label-2" class="form-input-label">输入框1:</label>
                    <input type="text" id="form-input-2" class="form-input">
                </div>
                <div id="form-input-div-3" class="form-input-div">
                    <label for="form-input-3" id="form-input-label-3" class="form-input-label">输入框1:</label>
                    <input type="text" id="form-input-3" class="form-input">
                </div>
                <div id="option-btn-div">
                    <input type="button" value="操作一" id="option-btn-1">
                    <input type="button" value="操作二" id="option-btn-2">
                </div>
            </div>
        </div>
    </div>
